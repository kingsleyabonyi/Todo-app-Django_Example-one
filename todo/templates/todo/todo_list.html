{% extends 'todo/base.html' %}

{% block content%}

<h1>Todo Example</h1>
<h2>Add todo</h2>

<form action="{% url 'todo_list' %}" method="post">
{% csrf_token %}

<label for="description">Describtion</label><br>
<input type="text" name="description"><br>

<button>Submit</button>
</form>

<hr>
<h2>Todos</h2> 

<ul>
    {% for todo in object_list %}
    <li>
        <a href="{%url 'todo_detail' todo.id%}">{{todo.description}}</a> 
    </li>
    {% endfor %}
</ul>

{% endblock%}
